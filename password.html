<h1>Password Generator</h1>
<div id="demo">e</div>

<script>
var num = 10;

function stringGen(len) {

  var text = "";
  
  var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  
  for (var i = 0; i < len; i++)
    text += charset.charAt(Math.floor(Math.random() * charset.length));
  
  return text;
}
document.getElementById("demo").innerHTML = stringGen(10);
function button() {
document.getElementById("demo").innerHTML = stringGen(10);
}

</script>
<button onclick="button()">Generate New</button>
